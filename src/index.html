<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sushiman</title>
    <meta
      name="description"
      content="Sushiman - Feel the taste of Japanese foods!"
    />
    <!-- добавить иконку сайта с различными разрешениями -->
    <!-- поключены для гугл шрифта -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./vendor/reset.css" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <header class="header">
      <ul class="links">
        <li class="links__item">Menu</li>
        <li class="links__item">foods</li>
        <li class="links__item">services</li>
        <li class="links__item">about us</li>
      </ul>
      <img src="./images/Search.svg" alt="Search" class="search">
    </header>
    <!-- скорректировать теги у main-illustration и learn-illustration -->
    <div class="main-illustration">
      <img
        src="./images/logo/logo-header.svg"
        alt="Logo"
        class="logo logo_place_header"
      />
    </div>
    <div class="learn-illustration"></div>
    <section class="description">
      <h1 class="description__header">Feel the taste of Japanese foods</h1>
      <!-- возможно стоит заменить тег -->
      <p class="description__description">
        Feel the taste of most populars Japanese foods from anywhere and
        anytime.
      </p>
    </section>
    <section class="about-us"></section>
    <section class="popular"></section>
    <section class="trending"></section>
    <section class="offers"></section>
    <footer class="footer">
      <img
        src="./images/logo/logo-footer.svg"
        alt="Logo"
        class="logo logo_place_footer"
      />
    </footer>
  </body>
</html>
